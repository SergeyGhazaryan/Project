<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Sorts</title>
</head>
<body>
    <h2>Random Array</h2>

    <p><strong>Below will be your mass(masses).</strong></p>

    <p id="bubble"></p>
    <p id="insertion"></p>

    <script>
        var array1 = [1, 8, 6, 4, 3, 0, 7];
        var size1 = array1.length;

        var array2 = [12, 6, -5, 8, 3, 1, 0];
        var size2 = array2.length;
    </script>

    <button type="button" onclick="bubbleSort(array1, size1)" class="form">Bubble sort</button>
    <button type="button" onclick="insertionSort(array2, size2)" class="form">Insertion sort</button>
</body>
